name: Build and publish page

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7]
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bokeh
        pip install numpy
    - name: Generate objective function plot
      run: |
        python optimizeCoupledTrapezoids.py --filename dbwRARE.html --title Magi --fres 320 -- pfres 320 --tmin 2.3 --tmax 8 --dt 0.1
        mkdir build
        mv dbwRARE.html build/index.html
    - name: Deploy
      if: success()
      uses: crazy-max/ghaction-github-pages@v1
      with:
        target_branch: gh-pages
        build_dir: build
      env:
        GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
